<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oblique Shock Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Oblique Shock Calculator</h1>

    <section class="input-section">
      <div class="input-row">
        <label for="M1">Mach number M₁</label>
        <input type="number" id="M1" step="0.1" value="5.0" min="1.01" />
      </div>

      <div class="input-row">
        <label for="theta">Deflection angle θ (deg)</label>
        <input type="number" id="theta" step="0.1" value="20" min="0.1" max="60" />
      </div>

      <button id="computeBtn">Compute</button>
      <p id="warning" class="warning"></p>
    </section>

    <section class="results">
      <h2>Results</h2>
      <div class="results-table">
        <div class="row"><div class="label">θ (deg)</div><div class="value" id="thetaOut">–</div></div>
        <div class="row"><div class="label">β (deg)</div><div class="value" id="beta">–</div></div>
        <div class="row"><div class="label">M₁ₙ</div><div class="value" id="M1n">–</div></div>
        <div class="row"><div class="label">M₂ₙ</div><div class="value" id="M2n">–</div></div>
        <div class="row"><div class="label">M₂</div><div class="value" id="M2">–</div></div>
        <div class="row"><div class="label">p₂/p₁</div><div class="value" id="p2p1">–</div></div>
        <div class="row"><div class="label">ρ₂/ρ₁</div><div class="value" id="rho2rho1">–</div></div>
        <div class="row"><div class="label">T₂/T₁</div><div class="value" id="T2T1">–</div></div>
        <div class="row"><div class="label">p₀₂/p₀₁</div><div class="value" id="p02p01">–</div></div>
      </div>
    </section>

    <section class="diagram-section">
      <h2>Wave Geometry</h2>
      <svg id="shockDiagram" width="640" height="400" viewBox="0 0 640 400">
        <line x1="80" y1="320" x2="260" y2="320" stroke="#ccc" stroke-width="3" marker-end="url(#arrow)" />
        <text x="100" y="300" font-size="18" fill="#ccc">M₁</text>

        <line id="wedgeBase" x1="280" y1="320" x2="500" y2="320" stroke="#00aaff" stroke-width="6" />
        <line id="wedgeRamp" x1="280" y1="320" x2="420" y2="280" stroke="#00aaff" stroke-width="6" />
        <line id="shockLine" x1="280" y1="320" x2="520" y2="200" stroke="#ff5050" stroke-width="4" />

        <path id="thetaArc" d="" stroke="#00aaff" stroke-width="2" fill="none" />
        <text id="thetaLabel" x="0" y="0" font-size="15" fill="#00aaff">θ</text>
        <path id="betaArc" d="" stroke="#ff5050" stroke-width="2" fill="none" />
        <text id="betaLabel" x="0" y="0" font-size="15" fill="#ff5050">β</text>

        <defs>
          <marker id="arrow" markerWidth="10" markerHeight="10" refX="7" refY="5" orient="auto">
            <polygon points="0,0 10,5 0,10" fill="#ccc" />
          </marker>
        </defs>
      </svg>
      <p class="diagram-caption">
        Geometry: β is the shock angle; θ is the flow deflection angle.
      </p>
    </section>

    <footer>
      <p>© 2025 Oblique Shock Calculator | Built by Kursat Kara</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oblique Shock Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Oblique Shock Calculator</h1>

    <div class="input-section">
      <label>Mach number (M₁):</label>
      <input type="number" id="M1" step="0.1" value="2.5" />

      <label>Wedge angle θ (deg):</label>
      <input type="number" id="theta" step="0.1" value="15" />

      <button onclick="calculate()">Compute</button>
    </div>

    <div class="results">
      <h2>Results</h2>
      <p>Shock angle β: <span id="beta">–</span>°</p>
      <p>Downstream Mach number M₂: <span id="M2">–</span></p>
      <p>Pressure ratio p₂/p₁: <span id="p2p1">–</span></p>
      <p>Temperature ratio T₂/T₁: <span id="T2T1">–</span></p>
      <p>Density ratio ρ₂/ρ₁: <span id="rho2rho1">–</span></p>
    </div>

    <footer>
      <p>© 2025 Oblique Shock Calculator | Built by Kursat Kara</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
